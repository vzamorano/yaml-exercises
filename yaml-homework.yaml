# Exercise 4: Jacob is 30 year old Male working as a Systems Engineer at a firm. 
# Represent Jacob's information (Name, Sex, Age, Title) in YAML format. 
# Create a dictionary named Employee and define properties under it.
Employee:
  Name: Jacob
  Sex: Male
  Age: 30
  Title: Systems Engineer

# Exercise 5: Update the above YAML exercise to represent the Projects assigned to Jacob. 
# Remember Jacob works on Multiple projects - Automation and Support. So remember to use a list
Employee:
  Name: Jacob
  Sex: Male
  Age: 30
  Title: Systems Engineer
  Projects:
    - Automation
    - Support

